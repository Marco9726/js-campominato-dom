<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CampoDom</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="buttons-container" class="d-flex justify-content-between w-50 align-items-center flex-wrap text-center pb-2">
            <div class="col-12 mb-2">
                <h1 class="text-primary">CAMP<i class="fa-solid fa-bomb"></i> MINAT<i class="fa-solid fa-bomb"></i></h1>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-success" id="start">Gioca</button>

            </div>
            <div class="col-5 ms-auto">
                <select class="form-select w-75" aria-label="Default select example" id="select">
                    <!-- //9.1 - creo l'elemento HTML di riferimento -->
                    <option selected>Seleziona difficolt&agrave;</option>
                    <option value="1" class="bg-success">Facile</option>
                    <option value="2" class="bg-warning">Media</option>
                    <option value="3" class="text-bg-danger">Difficile</option>
                </select>
            </div>
            <div class="col-3 d-flex">
                <span id="score" class="text-light">Il tuo punteggio &egrave;:</span>
            </div>
        
        </div>
        
        <div id="container">
            <div id="grid" class="w-100 h-100 d-flex flex-wrap">
                
            </div>

        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
